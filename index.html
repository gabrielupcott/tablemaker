<!doctype html>

<html lang="en">

<head>
    <title>Table Maker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <h2 class="text-center mt-2">Table Maker</h2>
    </header>

    <section id="controls">

        <div class="mb-3 row text-center w-50 mx-auto">
            
            <div class="col-sm-10 input-group">
                <span class="input-group-text">Header</span>
                <input type="text" class="form-control" aria-label="Header" id="header" style="width: 15%;" placeholder="Name">

                <button id="newCol" type="button" class="btn btn-outline-dark btn-large">New Column</button>
                <button id="newRow" type="button" class="btn btn-outline-dark btn-large">New Row</button>
            </div>

            <div class="col-sm-10 mt-1 input-group">
                <span class="input-group-text">Row</span>
                <input type="text" class="form-control border" aria-label="Row" id="row" style="width: 10%;" placeholder="0">
                
                <span class="input-group-text">Value</span>
                <input type="text" class="form-control border" aria-label="Data" id="cellValue" style="width: 15%;" placeholder="Data"> 
                
                <button id="newCell" type="button" class="btn btn-outline-dark btn-large">New Cell</button>
            </div>
            <div class="col-sm-10 mt-1 mx-auto text-center">
                <button id="clear" type="button" class="btn btn-outline-dark btn-large">Clear</button>
            </div>
        </div>

    </section>

    <section id="targets">

        <table id="table" class="table table-bordered border-muted table-secondary table-striped mb-0">
            <thead>
                <tr id="rowHeaders"></tr>
            </thead>

            <tbody id="rows"></tbody>
        </table>

    </section>

</body>

</html>
